<!DOCTYPE html>
<html>
<head>
  <!-- Latest minor release -->
  <script src="https://cdn.auth0.com/js/lock/10.2/lock.min.js"></script>
</head>
<body>
<script>
  var domain = 'sullivan-bank-server.auth0.com'
  var clientID = 'TNg3JDzqcJ9Sd8PcP37ZybgrJW85zZ9p'
  var options = {
    auth: {
      responseType: 'id_token',
      params: {scope: 'openid'}
    }
  }

  var lock = new Auth0Lock(clientID, domain, options)
  lock.on("authenticated", function(authResult) {
    alert(authResult.accessToken)
  })
  lock.show()
</script>
</body>
</html>
